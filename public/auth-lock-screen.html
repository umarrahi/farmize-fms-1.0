<!DOCTYPE html>
<html lang="en" data-sidebar-color="light" data-topbar-color="light" data-sidebar-view="default">

<head>
    <meta charset="utf-8">
    <title>Lock Screen | TailFox - Responsive Tailwind Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="MyraStudio" name="author">

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- App css -->
    <link href="assets/css/theme.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="assets/libs/@iconscout/unicons/css/line.css" type="text/css" rel="stylesheet">

    <!-- Head Js -->
    <script src="assets/js/head.js"></script>
</head>

<body class="bg-primary h-screen w-screen flex justify-center items-center">
    <div class="2xl:w-1/4 lg:w-1/3 md:w-1/2 w-full">
        <div class="card overflow-hidden sm:rounded-md rounded-none">
            <div class="px-6 py-8">
                <a href="index.html" class="flex justify-center mb-8">
                    <img class="h-6" src="assets/images/logo-dark.png" alt="">
                </a>

                <div class="mt-6 mb-4 flex justify-center">
                    <img src="assets/images/users/avatar-4.jpg" class="rounded-full h-20" alt="thumbnail">
                </div>

                <p class="text-dark/75 text-center mb-6 text-sm mt-3">Enter your password to access the admin. </p>

                <div class="mb-4">
                    <label class="mb-2" for="loggingPassword">Password</label>
                    <input id="loggingPassword" class="form-input" type="password" placeholder="Enter your password">
                </div>

                <div class="flex justify-center mb-6">
                    <button class="btn w-full text-white bg-primary"> Unlock </button>
                </div>

                <div class="flex items-center my-6">
                    <div class="flex-auto mt-px border-t border-dashed border-gray-200"></div>
                    <div class="mx-4 text-secondary">Or</div>
                    <div class="flex-auto mt-px border-t border-dashed border-gray-200"></div>
                </div>

                <p class="text-gray-500 text-center">Already have an account ?<a href="auth-login.html" class="text-primary ms-1"><b> Sign In</b></a></p>
            </div>
        </div>
    </div>
</body>

</html>
